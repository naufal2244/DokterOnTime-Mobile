<div class="ion-padding-horizontal ion-margin-top">
  <h2 class="page-title">Riwayat Medis</h2>
</div>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <div class="appointment-section">
    <h6 class="ion-padding-horizontal section-title"><b>Daftar Riwayat Medis</b></h6>

    <div *ngIf="empty != 0" class="ion-padding-horizontal">
      <h6>Belum Ada Riwayat Medis</h6>
    </div>

    <div *ngFor="let item of items">
      <ion-card (click)="viewDetail(item.id_janji_temu)">
        <ion-row>
          <ion-col>
            <ion-label>
              <ion-badge color="success">{{item.tanggal_janji}}</ion-badge>
              <h2 style="display: flex;">
                <b>{{item.clinic_name}}</b>
              </h2>
              <h5><b>Dr. {{item.doctor_lastname}} {{item.doctor_firstname}}</b></h5>
              <h6>Poli {{item.speciality_name}}</h6>
             
              
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
