<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Informasi Pribadi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Nama Depan</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="formData.firstname" required></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Nama Akhir</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="formData.lastname" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="formData.email" required></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label position="floating">Identity/ Passport Number</ion-label>
    <ion-input type="text" name="identity" [(ngModel)]="formData.identity" required></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label position="floating">Jenis Kelamin</ion-label>
    <ion-select name="gender" [(ngModel)]="formData.gender" (IonChange)="formData.gender" required>
      <ion-select-option value="male">Laki-laki</ion-select-option>
      <ion-select-option value="female">Perempuan</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tempat Tanggal Lahir</ion-label>
    <ion-datetime [(ngModel)]="formData.dob" (ionChange)="formData.dob" displayFormat="YYYY-MM-DD" pickerFormat="YYYY MMMM DD"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nomor HP</ion-label>
    <ion-input type="text" name="contact" [(ngModel)]="formData.contact" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Status Menikah</ion-label>
    <ion-select name="maritalstatus" [(ngModel)]="formData.maritalstatus" (IonChange)="formData.maritalstatus" required>
      <ion-select-option value="lajang">Lajang</ion-select-option>
      <ion-select-option value="menikah">Menikah</ion-select-option>
      <ion-select-option value="janda_duda">Janda/Duda</ion-select-option>
      <ion-select-option value="cerai">Cerai</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer no-border>
  <ion-button expand="block" fill="outline" color="success" (click)="Save()">Simpan Perubahan</ion-button>
</ion-footer>
