<ion-header>
  <ion-toolbar>
    <ion-title>Pilih Item</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Kembali</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Simpan</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filterItems($event)" placeholder="Search"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-checkbox slot="start" [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{ item.nama }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
