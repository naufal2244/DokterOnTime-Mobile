<ion-content *ngFor="let item of items">
  <div class="ion-padding-horizontal page-header">
    <h2 class="page-title">Halo, {{item.patient_firstname}} {{item.patient_lastname}}</h2>
    <ion-text>
      <p>Apa yang Kamu Cari?</p>
    </ion-text>
  </div>

  <div class="grid">
    <ion-row>
      <ion-col routerLink="/search-clinic">
        <ion-card>
          <h5><b>Buat</b></h5>
          <h6>Janji Temu</h6>
        </ion-card>
      </ion-col>

      <ion-col routerLink="/tabs/appointment">
        <ion-card>
          <h5><b>Nomor</b></h5>
          <h6>Antrean</h6>
        </ion-card>
      </ion-col>

      <ion-col routerLink="/tabs/search">
        <ion-card>
          <h5><b>Cari</b></h5>
          <h6>Rumah Sakit / Dokter</h6>
        </ion-card>
      </ion-col>
      
      <ion-col routerLink="/tabs/riwayat-medis">
        <ion-card>
          <h5><b>Riwayat</b></h5>
          <h6>Medis</h6>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <div class="upcoming-section">
    <h6 class="ion-padding-horizontal section-title"><b>Status Pembuatan Obat</b></h6>

    <div *ngIf="statusPembuatanObat">
      <ion-card *ngFor="let status of statusPembuatanObat">
        <ion-row>
          <ion-col>
            <ion-label>
              <ion-badge  class="sukses" *ngIf="status.status_pembuatan === '1'" color="success">Obat Anda Sudah Siap</ion-badge>
              <ion-badge *ngIf="status.status_pembuatan === '0'" color="danger">Obat Anda Belum Siap</ion-badge>
              <p *ngIf="status.status_pembuatan === '1'">Silahkan Ambil Obat Anda di Apotek</p>
              <p *ngIf="status.status_pembuatan === '0'">Obat Anda Sedang Diproses</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
